<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Css.css">
</head>
<body>
    <div class="container">
  <div class="product-info">
    <img src="Image/p1.jpg" alt="Japan Ramen">
    <h2>Japan Ramen</h2>
    <p>Japanese food</p>
    <div class="price-section">
      <div class="quantity-control">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>
      <span>40.000kip</span>
    </div>
  </div>

  <hr>

  <div class="sauce-options">
    <h3>Sause</h3>
    <div class="option">
      <input type="checkbox" id="teriyaki" name="sauce" checked>
      <label for="teriyaki">Teriyaki</label>
      <span>5.000kip</span>
    </div>
    <div class="option">
      <input type="checkbox" id="yakiniku" name="sauce">
      <label for="yakiniku">Yakiniku</label>
      <span>5.000kip</span>
    </div>
  </div>

  <hr>

  <div class="topping-section">
    <h3>Add a Topping?</h3>
    </div>

  <button class="add-to-cart-button">
    Add to Cart 45.000kip)
  </button>
</div>
</body>
</html>
